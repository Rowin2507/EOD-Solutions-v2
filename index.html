<!DOCTYPE html>
<html lang="nl">
<head>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta charset="utf-8">
    <title>EOD Solutions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <meta name="description" content="">
    <link rel="stylesheet" href="style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="grid-stedin grid-icon">
            <img src="images/powerplant.png" alt="Stedin centrale">
            <!-- Stedin -->
            <span class="grid-line grid-line-1"> <!-- GRID LINE --> </span>
            <span class="grid-line grid-line-1 grid-line-vertical"> <!-- GRID LINE --> </span>
        </div>
        <div class="grid-schouten grid-icon">
            <img src="images/schouten.png" alt="Schouten kantoor">
            <!-- Schouten -->
            <span class="grid-line grid-line-1"> <!-- GRID LINE --> </span>
            <span class="grid-line grid-line-1 grid-line-vertical"> <!-- GRID LINE --> </span>
        </div>
        <div class="grid-charger grid-icon">
            <img src="images/laadpalen.png" alt="Laadpalen">
            <!-- Laadpalen -->
            <span class="grid-line grid-line-1 grid-line-vertical"> <!-- GRID LINE --> </span>
        </div>
        <div class="grid-energy grid-icon">
            <img src="images/container.png" alt="Accu container">
            <!-- Container -->
            <span class="grid-line grid-line-1"> <!-- GRID LINE --> </span>
            <span class="grid-line grid-line-1 grid-line-vertical"> <!-- GRID LINE --> </span>
        </div>

        <div class="grid-transformer">
            <span>Transformator</span>
        </div>
    </main>

    <aside>
        <ul>
            <li>
                <button id="first-line-button" class="inactive">
                    <span></span>
                    <strong>Lijn verwijderen</strong>
                </button>
            </li>
            <li>
                <button id="second-line-button" class="inactive">
                    <span></span>
                    <strong>Lijn verwijderen</strong>
                </button>
            </li>
            <li>
                <button>Reset</button>
            </li>
            <li>
                <div>
                    <span>Klik voor een startpunt</span>
                    <span>Shift-klik voor een eindpunt</span>
                </div>
            </li>
        </ul>
    </aside>
  
    <script src="scripts/main.js" type="text/javascript"></script>
</body>
</html>
